<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.AppInfo.AppName}}</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="application/javascript">
      var mtAuth = {{.Auth}}
    </script>

    <div class="container border m-5 p-3 bg-light">
      <h1>{{.AppInfo.AppName}}</h1>
      <p class="small text-muted">v.{{.AppInfo.Version}}, commit {{.AppInfo.BuildCommit}}, built with {{.AppInfo.BuildWith}} at {{.AppInfo.BuildTime}}</p>
      <p>
        <b>Bot</b>: {{.Global.BotInfo}}<br>
        <b>Chat</b>: {{.Global.ChatInfo}}
      </p>

      <div id="app">
        <component-status v-bind="status"></component-status>

        <component-main v-if="session"></component-main>
        <component-auth v-else=""></component-auth>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.43/dist/vue.global.prod.js"></script>
    <script src="/assets/ckeditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-vue@4.0.1/dist/ckeditor.min.js"></script>

    <script src="/assets/script.min.js"></script>
  </body>
</html>
