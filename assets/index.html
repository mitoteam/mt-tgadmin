<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.AppName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">
      <h1>{{.AppName}}</h1>
      <p class="small text-muted">v.{{.Version}}, commit {{.Commit}}, built with {{.BuiltWith}}</p>

      <div id="app">
        [[ message ]]
        <hr/>
        <component-auth></component-auth>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.43/dist/vue.global.prod.js"></script>
    <script type="application/javascript" src="/assets/script.min.js"></script>
  </body>
</html>
